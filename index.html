<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    header {
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      display: flex;
      height: calc(100vh - 50px); /* Subtract header height */
    }

    .left-section {
      flex: 2;
      background-color: #aaa;
    }

    .right-section {
      flex: 1;
      background-color: #e8f5e9;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .switch-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 50px;
      overflow: hidden;
      width: 100%;
      background-color: white;
      cursor: pointer;
    }

    .switch-option {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      transition: background-color 0.3s, color 0.3s;
      font-size: 18px;
      font-weight: bold;
    }

    .sign-in {
      background-color: green;
      color: white;
    }

    .sign-up {
      background-color: white;
      color: black;
    }

    .active {
      background-color: green;
      color: white;
    }

    .inactive {
      background-color: white;
      color: black;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form label {
      text-align: left;
      font-size: 14px;
    }

    form input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      background-color: #2e7d32;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #256428;
    }
  </style>
</head>
<body>
  <header>
    <h1>RecInScan</h1>
  </header>
  <main>
    <section class="left-section"></section>
    <section class="right-section">
      <div class="login-container">
        <div id="switch" class="switch-container">
          <div id="signInTab" class="switch-option active">Sign In</div>
          <div id="signUpTab" class="switch-option inactive">Sign Up</div>
        </div>
        <div id="signInForm">
          <h2>Sign In</h2>
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
          </form>
        </div>
        <div id="signUpForm" style="display: none;">
          <h2>Sign Up</h2>
          <form>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <button type="submit">Register</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script>
    const signInTab = document.getElementById('signInTab');
    const signUpTab = document.getElementById('signUpTab');
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');

    // Add click event listeners to tabs
    signInTab.addEventListener('click', () => {
      signInTab.classList.add('active');
      signInTab.classList.remove('inactive');
      signUpTab.classList.add('inactive');
      signUpTab.classList.remove('active');
      signInForm.style.display = 'block';
      signUpForm.style.display = 'none';
    });

    signUpTab.addEventListener('click', () => {
      signUpTab.classList.add('active');
      signUpTab.classList.remove('inactive');
      signInTab.classList.add('inactive');
      signInTab.classList.remove('active');
      signUpForm.style.display = 'block';
      signInForm.style.display = 'none';
    });
  </script>
</body>
</html>
